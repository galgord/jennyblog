<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Handles GitHub Pages SPA routing - redirect all requests to index.html
    const segmentCount = 1; // Adjust this if using a custom domain
    const repoName = "momBlog"; // Adjust if repo name changes
    const l = window.location;
    const redirectTo = l.protocol + '//' + l.hostname + 
      (l.hostname === 'localhost' ? (l.port ? ':' + l.port : '') : '') +
      l.pathname.split('/').slice(0, segmentCount + 1).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    window.location.replace(redirectTo);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
